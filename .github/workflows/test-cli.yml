name: CLI tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CAIRO_LANG_VERSION: 0.10.3

jobs:
  CLI_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9 # Cairo was tested with this version

      - name: Install dependencies
        run: |
          yarn
          make compile
          pip3 install cairo-lang=="$CAIRO_LANG_VERSION"
          pip3 install starknet-devnet==0.4.4
          pip3 install web3==5.*
          pip3 install typeguard==2.*

      - name: Build warplib
        run: yarn warplib

      - name: CLI test on starknet devnet
        run: |
          starknet-devnet --lite-mode --seed 0 & yarn test:cli

      - name: Save benchmarks in artifacts
        uses: actions/upload-artifact@v3
        with:
          name: benchmark
          path: benchmark
