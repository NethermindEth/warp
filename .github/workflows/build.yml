name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7 # Cairo was tested with this version

      - name: Check formatting
        run: |
          pip install colorama black isort
          black . --check --verbose --diff --color
          isort . --check --verbose --diff --color

      - name: Install dependencies
        run: >
          sudo add-apt-repository ppa:ethereum/ethereum

          sudo add-apt-repository
          'deb http://mirrors.kernel.org/ubuntu hirsute main universe'

          sudo apt-get update

          sudo apt-get -y install gcc-11 g++-11 solc libicu-dev
          libboost-all-dev libgmp-dev libleveldb-dev libminiupnpc-dev
          libreadline-dev libncurses5-dev libcurl4-openssl-dev
          libjsonrpccpp-dev libmicrohttpd-dev libjsoncpp-dev
          libedit-dev libz-dev

      - name: Setup BATS testing framework
        uses: mig4/setup-bats@v1.2.0

      - name: Test yul tests
        run: |
          PATH="./bin/linux:$PATH" make test_yul

      - name: Test golden tests
        run: |
          make test_bats BATS_ARGS="-j 4"
