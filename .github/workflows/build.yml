name: Warp CI

on:
  push:
    branches:
      - main
      - develop
      - warp-ts
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn
          pipx install black[colors]
          pipx install cairo-lang==0.8.2

      - name: Build warplib
        run: yarn warplib

      - name: Check formatting
        run: |
          yarn lint
          black starknet-testnet/ --check --verbose --diff --color
          find warplib/ -iname *.cairo -exec cairo-format -c {} +

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7 # Cairo was tested with this version

      - name: Install dependencies
        run: |
          make
          make compile

      - name: Setup warp_venv
        run: bin/warp install --python python --verbose

      - name: Build warplib
        run: yarn warplib

      - name: Test code compilation
        run: make test_compilation

      - name: Test code execution
        run: |
          yarn testnet:benchmark &
          make test_execution

  benchmark:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7

      - name: Setup source hash (pull_request)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch origin "${{ github.head_ref }}":"${{ github.head_ref }}" --depth 1
          source_hash="$(git rev-parse ${{ github.head_ref }})"
          echo "source_hash=$source_hash" >> $GITHUB_ENV

      - name: Setup source hash (push)
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "source_hash=${{ github.sha }}" >> $GITHUB_ENV

      - name: Create markdown file
        run: |
          mv benchmark/json/data.json benchmark/json/${{ env.source_hash }}.json
          python ./starknet-testnet/generateMarkdown.py ${{ env.source_hash }}

      - name: Push benchmarks to another repository
        uses: dmnemec/copy_file_to_another_repo_action@main
        if: ${{ github.event_name == 'push' }}
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'benchmark'
          destination_repo: 'NethermindEth/warp-ts-benchmark'
          commit_message: ${{ env.source_hash }}
          destination_branch: main
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          user_name: 'Github Actions'
