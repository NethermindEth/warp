name: develop-ci

on:
  push:
    branches: [develop]
  pull_request:

jobs:
  test-complete:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7 # Cairo was tested with this version

      - name: Install dependencies
        run: >
          sudo add-apt-repository ppa:ethereum/ethereum

          sudo add-apt-repository 'deb http://mirrors.kernel.org/ubuntu hirsute main universe'

          sudo apt-get -y install gcc-11 g++-11 solc
          libboost-filesystem-dev libboost-system-dev
          libboost-program-options-dev libboost-regex-dev

      - name: Install Warp
        run: make

      - name: Check formatting
        run: |
          pip install colorama black==21.6b0 isort
          black . --check --verbose --diff --color
          isort . --check --verbose --diff --color
          isort --ext cairo warp/cairo-src --check --verbose --diff --color
          find warp/cairo-src/ -iname *.cairo -exec cairo-format -c {} +

      - name: Generate benchmark statistics
        run: |
          mkdir -p ./benchmark/stats
          make benchmark

      - name: Commit benchmark statistics
        uses: EndBug/add-and-commit@v7
        with:
          add: 'benchmark/stats/*.md'
          message: 'add benchmarking statistics'
          default_author: github_actions

      - name: Setup a local devnet
        run: |
          pipx install starknet-devnet==0.1.6
          starknet-devnet --host localhost --port 5000 &

      - name: Setup BATS testing framework
        uses: mig4/setup-bats@v1.2.0

      - name: Test golden tests
        run: |
          export STARKNET_NETWORK=localhost:5000
          make test_bats

      - name: Test yul tests
        run: make test_yul
