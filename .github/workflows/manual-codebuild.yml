name: Manually Trigger AWS CodeBuild

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  check_variable:
    steps:
      - name: check variable
        if: github.event.inputs.pull_request == 'latest'
        run: echo 'PR is latest'