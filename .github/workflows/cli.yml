name: CLI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  CAIRO_LANG_VERSION: 0.10.3

jobs:
  CLI_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9 # Cairo was tested with this version

      - name: Install dependencies
        run: |
          yarn
          make compile
          pip3 install cairo-lang=="$CAIRO_LANG_VERSION"
          pip3 install starknet-devnet==0.4.4

      - name: Build warplib
        run: yarn warplib

      - name: Setup gcc-11 Environment
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt install -y gcc-11 gcc-11-multilib g++-11 g++-11-multilib
          gcc-11 --version

      - name: CLI test on starknet devnet
        run: |
          starknet-devnet --lite-mode --seed 0 & yarn test:cli

      - name: Save benchmarks in artifacts
        uses: actions/upload-artifact@v3
        with:
          name: benchmark
          path: benchmark
